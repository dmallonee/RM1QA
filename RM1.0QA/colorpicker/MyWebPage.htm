<script>

	var DHTML = (document.getElementById || document.all || document.layers);


	//Show Color Picker dialog
	function ShowColorPicker(butID)
	{
		//document.all["textboxFromDate"].value = window.showModalDialog('ColorPicker.htm',document.all["textboxFromDate"].value,'dialogHeight:455px;dialogWidth:370px;center:Yes;help:No;scroll:No;resizable:No;status:No;');
		changeCol(window.showModalDialog('ColorPicker.htm',document.all["textboxFromDate"].value,'dialogHeight:455px;dialogWidth:370px;center:Yes;help:No;scroll:No;resizable:No;status:No;'));

	}

	function changeCol(col)
	{
		if (!DHTML) return;
		var x = new getObj('celltest');
		x.style.backgroundColor = col;
	}

	function getObj(name)
	{
	  if (document.getElementById)
	  {
	  	this.obj = document.getElementById(name);
		this.style = document.getElementById(name).style;
	  }
	  else if (document.all)
	  {
		this.obj = document.all[name];
		this.style = document.all[name].style;
	  }
	  else if (document.layers)
	  {
	   	this.obj = document.layers[name];
	   	this.style = document.layers[name];
	  }
	}

</script>
